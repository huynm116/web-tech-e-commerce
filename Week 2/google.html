<!-- #google search page interface -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><h6>Gmail</h6></li>
                <li><h6>Hình ảnh</h6></li>
                <li><img src="https://cdn1.iconfinder.com/data/icons/ui-basic-14/24/grip-dotted-vertical-512.png" alt="Cannot load image." ></li>
                <li><img src="https://ssl.gstatic.com/images/branding/product/2x/avatar_circle_blue_512dp.png" alt="Cannot load image."></li>
            </ul>
        </nav>
    </header>
    <main> 
        <section>
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png" alt="Google Logo">
        </div>
        <div id="search">
            <form>
                <input type="search-text">
                <div class="button">
                    <button type="button">Tìm trên Google</button>
                    <button type="button">Xem trang đầu tiên tìm được</button>
                </div>
                    <div class="icons">
                        <div id="search-icon"><img src="https://i0.wp.com/www.thinkafrica.fi/wp-content/uploads/2019/04/search-icon.png?w=1200&ssl=1"></div>
                        <div id="micro-icon">
                            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png">
                        </div>
                        <div id="keyboard-icon">
                            <img src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/256/62829-keyboard-icon.png">
                        </div>
                        <div id="len-icon">
                            <img src="https://static.wikia.nocookie.net/logopedia/images/2/2b/Google_Lens_2021.svg/revision/latest?cb=20221018010850">
                        </div>
                    </div>
            </form>
        </div>
        </section>
    </main>
    <footer>
        <div id="country">
            Việt Nam
        </div>
        <div id="more">
            <ul>
                <li>Giới thiệu</li>
                <li>Quảng cáo</li>
                <li>Doanh nghiệp</li>
                <li>Cách hoạt động của Tìm kiếm</li>
            </ul>
            <ul>
                <li>Quyền riêng tư</li>
                <li>Điều khoản</li>
                <li>Cài đặt</li>
            </ul>
        </div>
    </footer>
</body>
